<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/673ac0a4cb.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" />
    <script src="script2.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Recipe Api</title>
  </head>
  <body>
    <div class="savedRecipesContainer">
      <h3 id="savedRecipesText">
        Your recipes <i class="fa-solid fa-utensils fa-xl"></i>
      </h3>
      <ul id="savedRecipes"></ul>
    </div>
    <main>
      <div class="searchbox">
        <input type="text" id="input" placeholder="Recipe or ingredient" />
        <button id="search">
          <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
        </button>
      </div>
      <h1 id="title">Find your favourite recipes!</h1>
      <div id="output">
        <div class="imgAndIngredients">
          <img src="" alt="" id="image" style="display: none" />
          <div class="ingredientsAndMeasures">
            <div class="lists" style="display: none">
              <ul id="ingredients"></ul>
              <ul id="measures"></ul>
            </div>
            <button id="save" style="display: none">
              <i class="fa-regular fa-heart fa-2xl"></i>
            </button>
          </div>
        </div>
        <p id="recipe" class="recipe" style="display: none"></p>
      </div>
    </main>
  </body>
</html>
